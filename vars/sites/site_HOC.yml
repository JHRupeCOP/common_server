# Time related

Common:
  chrony_config_server:
    - hountp1.conocophillips.net
    - hountp2.conocophillips.net
    - bvlntp1.conocophillips.net
  dns:
    server:
      - 158.139.110.76
      - 158.139.44.10
      - 158.139.212.31
  SSHD:
    banner_file: /etc/motd
    client_interval: 0
    client_countmax: 3
    log_level: VERBOSE
    login_grace: 120
    max_sessions: 4
    permit_root: yes
    x11_forward: no
    tcp_forward: yes
    host_keys:
      - ssh_host_ecdsa_key
      - ssh_host_ed25519_key
      - ssh_host_rsa_key
  time_zone: "America/Chicago"
